spring.application.name=auth-demo

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_demo_db
spring.datasource.username=postgres
spring.datasource.password=iamdragon
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# JWT Configuration
# Generate a secure secret key (at least 256 bits for HS256)
# You can generate one using: openssl rand -base64 32
jwt.secret=YourVerySecureSecretKeyHereThatIsAtLeast256BitsLongForHS256Algorithm
jwt.access-token-expiration=900000
# Access token expiration: 15 minutes (900000 ms)
jwt.refresh-token-expiration=604800000
# Refresh token expiration: 7 days (604800000 ms)

# Server Configuration
server.port=8080

# Logging
logging.level.com.siam.auth_demo=DEBUG
logging.level.org.springframework.security=DEBUG